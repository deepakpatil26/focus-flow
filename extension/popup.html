<!doctype html>
<html>
  <head>
    <title>FocusFlow Blocker</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .status {
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 16px;
        text-align: center;
        font-weight: bold;
      }
      .active {
        background-color: #dcfce7;
        color: #166534;
      }
      .inactive {
        background-color: #fee2e2;
        color: #991b1b;
      }
      #blocklist {
        padding-top: 8px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        padding: 6px;
        background-color: #f3f4f6;
        margin-bottom: 4px;
        border-radius: 4px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h3 style="margin-top: 0;">FocusFlow Blocker</h3>
    <div id="status" class="status"></div>
    <h4 style="margin-bottom: 8px;">Domains</h4>
    <div id="blocklist"></div>
    <script src="popup.js"></script>
  </body>
</html>
